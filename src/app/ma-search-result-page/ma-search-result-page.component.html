<div class="ma-search-result-page">
    <div class="container-fluid">
        <app-ma-top-header></app-ma-top-header>
    </div>
    <div class="container">
        <app-ma-inner-header></app-ma-inner-header>
    </div>
    <div class="container">
        <div class="menu-container">
            <app-ma-menu></app-ma-menu>
        </div>
    </div>
    <div class="container search-options-container">
        <div class="ma_flex--container">
            <div class="ma_flex__item--inherit ma_flex__item--vcenter filter-menu-toggle __active">
                    <div class="ma-txt__body1">Hide Filter</div>
                    <i class="material-icons ma-txt__secondary">close</i>
            </div>
            <div class="ma_flex__item--inherit ma_flex__item--vcenter recently-viewed">
                    <div class="ma-txt__body1">Recently Viewed</div>
                    <i class="material-icons ma-txt__secondary">arrow_right</i>
            </div>
            <div class="ma_flex__item ma_flex__item--vcenter">
                <div class="recent-items">
                    <div class="ma-txt__body1 ma-pr-10">
                        <span class="__link">Colgate</span>,
                    </div>
                    <div class="ma-txt__body1 ma-pr-10">
                        <span class="__link">Toothpaste</span>,
                    </div>
                    <div class="ma-txt__body1 ma-pr-10">
                        <span class="__link">William Colgate</span>,
                    </div>
                    <div class="ma-txt__body1 ma-pr-10">
                        <span class="__link">Colgate Toothpaste</span>,
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="ma_flex--container">
            <div class="ma_flex__item--inherit search-filter-panel">
                <app-ma-search-result-filter></app-ma-search-result-filter>
            </div>
            <div class="ma_flex__item search-result-items-wrapper">
                <div class="ma_flex--container flex-column">
                    <div class="ma_flex__item ma_flex__item--vcenter sr-breadcrumb">
                        <div class="ma-txt__body1 d-flex align-items-center">
                            <span class="ma-pr-10">Search</span>
                            <i class="material-icons ma-pr-10">chevron_right</i>
                            <span class="ma-txt__primary">Pizza</span>
                        </div>
                    </div>
                    <div class="ma_flex__item sr-availability">
                        <h2 class="ma__heading-2 ma-txt__secondary">Yes, We have
                            <span class="ma-txt__primary">170 Items</span>
                            with availability
                        </h2>
                    </div>
                    <div class="ma_flex__item sr-toggle">
                        <div class="ma_flex--container w-100">
                            <div class="ma_flex__item ma_flex__item--vcenter justify-content-center p25">
                                <div class="ma-txt__body2 ma-txt__secondary">Sorted by</div>
                            </div>
                            <div class="ma_flex__item ma_flex__item--vcenter justify-content-end">
                                <mat-button-toggle-group name="srtoggle">
                                    <mat-button-toggle value="">Recommended</mat-button-toggle>
                                    <mat-button-toggle value="">Product</mat-button-toggle>
                                    <mat-button-toggle value="">Vendors</mat-button-toggle>
                                  </mat-button-toggle-group>
                            </div>
                        </div>
                    </div>
                    <div class="ma_flex__item">
                        <app-ma-search-item-card></app-ma-search-item-card>
                        <app-ma-search-item-card></app-ma-search-item-card>
                        <app-ma-search-item-card></app-ma-search-item-card>
                        <app-ma-search-item-card></app-ma-search-item-card>
                        <app-ma-search-item-card></app-ma-search-item-card>
                        <app-ma-search-item-card></app-ma-search-item-card>
                    </div>
                </div>
                <div class="ma_flex--container paginator">
                    <div class="ma_flex__item--inherit">
                        <button mat-stroked-button>
                            <i class="material-icons ma-txt__secondary">arrow_back</i>
                        </button>
                    </div>
                    <div class="ma_flex__item--inherit">
                        <button class=" ma-txt__secondary" mat-stroked-button>1</button>
                    </div>
                    <div class="ma_flex__item--inherit">
                        <button class=" ma-txt__secondary" mat-stroked-button>2</button>
                    </div>
                    <div class="ma_flex__item--inherit">
                        <button class=" ma-txt__secondary" mat-stroked-button>3</button>
                    </div>
                    <div class="ma_flex__item--inherit">
                        <button class=" ma-txt__secondary" mat-stroked-button>
                            <i class="material-icons ma-txt__secondary">arrow_forward</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <app-ma-footer></app-ma-footer>
    </div>
</div>
